<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .rating-card {
  display: flex;
}

.rating-number {
  cursor: pointer;
  margin: 5px;
  font-size: 20px;
}

.rating-number.selected {
  color: blue;
}

   </style>
</head>
<body>
  <div class="rating-card">
    <span class="rating-number">1</span>
    <span class="rating-number">2</span>
    <span class="rating-number">3</span>
    <span class="rating-number">4</span>
    <span class="rating-number">5</span>
  </div>

  <script>
   // Get all the rating number elements
const ratingNumbers = document.querySelectorAll('.rating-number');

// Add click event listeners to each rating number
ratingNumbers.forEach((number, index) => {
  number.addEventListener('click', () => {
    // Remove the 'selected' class from all numbers
    ratingNumbers.forEach((number) => {
      number.classList.remove('selected');
    });

    // Add the 'selected' class to the clicked number and preceding numbers
    for (let i = 0; i <= index; i++) {
      ratingNumbers[i].classList.add('selected');
    }
  });
});


  </script>
</body>
</html>
